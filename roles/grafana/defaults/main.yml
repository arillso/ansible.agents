---

grafana_version: "{{ lookup('arillso.system.github_latest_release', 'grafana/agent')[1:] }}"

grafana_server:
  log_level: warn

grafana_metrics:
  global:
    scrape_interval: 1m
  configs:
    - name: integrations

grafana_integrations:
  agent:
    enabled: true

grafana_logs:
  positions_directory: "C:\\ProgramData\\grafana-agent-logs"
